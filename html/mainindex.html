<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
  
    
  
  .hero{
    height: 100vh;
    background: url(../images/main.png.jpg);
    display: flex;
    position: relative;
    background-position: center ;
    background-size: cover;
    background-repeat: no-repeat;
    border-radius: 6px;
    align-items:center;
    overflow: hidden;
    
  }
  .hero-content{
    position: relative;
    margin:40px;
    padding: 40px;
  }
  .card{
    overflow: hidden;
    height: 100%;   
  }
 .card-img-top{
  height: 250px;
  padding: 10px;
  object-fit:contain;
  
 }

  @media (max-width:576px)
  {
    

    .hero{
      height: auto;
      padding: 80px 0;
    }
    .hero-content{
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .hero-content p{
      font-size: 14px;
    }
    .card-img-top{
      height: 180px;
    }
  }

  @media(max-width: 768px)
  {
    

    .hero-content h1{
      font-size: 32px;
    }
  }

  @media (max-width: 992px)
  {
    .hero-content{
      padding: 30px;
    }
    .card-img-top{
      height: 200px;
    }
  }
 
 </style>
 


</head>

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto ">
            <li class="nav-item ">
              <a href="mainindex.html" class="nav-link fs-5 active">Home</a>
            </li>
            <li class="nav-item">
              <a href="./products.html" class="nav-link fs-5">Products</a>
            </li>
            <li class="nav-item">

            </li>

   <section class="hero">
